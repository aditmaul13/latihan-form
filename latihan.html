<html>

<head>
    <title>FORM PENDAFTARAN</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>


<body class="bg-dark">
    <div class="container bg-primary m-3 border-3 border-dark" id="root">

        <div class="row g-3 m-3 border-3">
            <div class="row">
                <input type="text" class="form-control" id="namaInput" placeholder="Masukkan Nama" aria-label="Masukkan Nama">
            </div>
            <div class="row">
                <input type="text" class="form-control" id="userInput" placeholder="Username" aria-label="Username">
            </div>
            <div class="row">
                <input type="password" class="form-control" id="pwInput" placeholder="Password" aria-label="Password">
            </div>
            <button type="button" onclick="Login()" id="onlogin" class="btn btn-white bg-light w-25">Login</button>
            <button type="button" onclick="logout()" id="onlogout" class="btn btn-white bg-light w-25">Log Out</button>
        </div>

    </div>



    <script type="application/javascript">
        let namaInput = document.getElementById("namaInput");
        let userInput = document.getElementById("userInput");
        let pwInput   = document.getElementById("pwInput");
       

        onlogout.style.display = "none";

        function Login(){
            console.log(namaInput.value);
            console.log(userInput.value);
            console.log(pwInput.value);

            localStorage.setItem("userInput", userInput.value);


            if(userInput.value == "admin" && pwInput.value == "rossi2015"){
                alert('Login Sebagai Admin')
                namaInput.style.display = "none"
                userInput.style.display = "none"
                pwInput.style.display = "none"
                onlogin.style.display ="none"
                onlogout.style.display ="block"
                localStorage.setItem("role", "admin")

            }else {
                alert('Login Sebagai Biasa')
                namaInput.style.display = "none"
                userInput.style.display = "none"
                pwInput.style.display = "none"
                onlogin.style.display ="none"
                onlogout.style.display ="block"
                localStorage.setItem("role", "Basic")

            }
        }

        if(localStorage.getItem("userInput")){
            userInput.style.display= "none";
            pwInput.style.display = "none";
            onlogin.style.display ="none"
        }

        function logout(){
            localStorage.clear();
            location.reload();
        }


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
